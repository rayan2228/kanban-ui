<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="kanban-board" id="kanban-board">
      <!-- Add Card Button -->
      <button class="add-card-btn">+ Add Card</button>

      <!-- Kanban Cards -->
      <div class="cardsWrapper" id="cardsWrapper">
        <div class="card" style="--card-color: #ff6b6b" id="todo-card">
          <h3>To Do <span class="task-count">2</span></h3>
          <div class="tasks">
            <div class="task" draggable="true"><h2>Task 1</h2></div>
          </div>
          <button class="add-task-btn">+ Add Task</button>
        </div>
        <div class="card" style="--card-color: #4ecdc4" id="doing-card">
          <h3>Doing <span class="task-count">1</span></h3>
          <div class="tasks">
            <div class="task" draggable="true"><h2>Task 2</h2></div>
          </div>
          <button class="add-task-btn">+ Add Task</button>
        </div>
        <div class="card" style="--card-color: #54a0ff" id="done-card">
          <h3>Done <span class="task-count">0</span></h3>
          <div class="tasks">
            <div class="task" draggable="true"><h2>Task 2</h2></div>
          </div>
          <button class="add-task-btn">+ Add Task</button>
        </div>
      </div>
    </div>

    <!-- Add Card Modal -->
    <div id="add-card-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Add New Card</h2>
        <form>
          <label for="card-title">Title</label>
          <input
            type="text"
            id="card-title"
            placeholder="Enter card title"
            name="card-title"
            required
          />
          <label for="card-color">Color</label>
          <input
            type="color"
            id="card-color"
            value="#ffffff"
            name="card-color"
          />
          <button type="submit" id="add-card">Add Card</button>
        </form>
      </div>
    </div>

    <!-- Add Task Modal -->
    <div id="add-task-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Add New Task</h2>
        <form>
          <label for="task-title">Title</label>
          <input
            type="text"
            id="task-title"
            placeholder="Enter task title"
            required
          />
          <label for="task-description">Description</label>
          <textarea
            id="task-description"
            placeholder="Enter task description"
          ></textarea>
          <button type="submit" id="add-task">Add Task</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
